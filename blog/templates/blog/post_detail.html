{% extends 'blog/base.html' %}

{% block content %}
    <div id="main">
        <div class="container">
            <div class="box_left">
                {% if post.published_date %}
                <p>{{ post.published_date }}</p>
                {% endif %}
                {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}"><i class="material-icons" style="padding: 5px">edit</i></a>
                {% endif %}
                <h3>{{ post.title }}</h3>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    </div>
{% endblock %}
