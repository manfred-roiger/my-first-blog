<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Girls Blog</title>
</head>
<body>
    <div class="container">
        <h3>Django Girls Blog</h3>
    </div>

    {% for post in posts %}
        <div class="container">
            <p>Published: {{ post.published_date }}</p>
            <h3><a href="">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

</body>
</html>
