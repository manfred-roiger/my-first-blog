{% extends 'blog/base.html' %}
{% block content %}
    <div id="main">
        {% for post in posts %}
            <div class="container">
                <div class="box_left">
                    <p>Published: {{ post.published_date }}</p>
                    <h3><a href="">{{ post.title }}</a></h3>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
