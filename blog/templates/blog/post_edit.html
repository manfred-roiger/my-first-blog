{% extends 'blog/base.html' %}

{% block content %}

        <div class="container">
            <div class="box_left">
                <h3>New Post</h3>
                <form method="post" class="form-input">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="button">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
